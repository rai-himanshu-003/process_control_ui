<span class="fs-6" mat-dialog-title>{{ data.title }}</span>
<hr class="divider-line" />
<mat-dialog-content class="fs-7">
  <i class="bi bi-question-circle-fill"></i>
  {{ data.message }}
</mat-dialog-content>
<hr class="divider-line" />
<mat-dialog-actions align="end">
  <button class="btn btn-primary mx-2" (click)="onConfirm()">Yes</button>
  <button class="btn btn-secondary" type="cancel" (click)="cancel()">Close</button>
</mat-dialog-actions>
